services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - 9201:9200
      - 9300:9300
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=50s"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - elk-network
  logstash:
    image: docker.elastic.co/logstash/logstash:8.14.3
    container_name: logstash
    user: root
    volumes:
      - E:/docker/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - E:/docker/postgresql-42.7.3.jar:/usr/share/logstash/postgresql.jar:ro
      - E:/docker/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - E:/docker/logstash-data:/usr/share/logstash/data
    ports:
      - 5000:5000
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://elasticsearch:9200/_cluster/health?wait_for_status=yellow&timeout=50s"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - elk-network
    restart: always
  kibana:
    image: docker.elastic.co/kibana/kibana:8.14.3
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - 5601:5601
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - elk-network
  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - 9092:9092
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
    networks:
      - elk-network
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - 2181:2181
    networks:
      - elk-network
networks:
  elk-network:
    driver: bridge
volumes:
  esdata: